<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FreeCodeCamp - Responsive design with Bootstrap</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" type="text/css">
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
  <style>
    h2 {
      font-family: Lobster, Monospace;
    }

    .thick-green-border {
      border-color: green;
      border-width: 10px;
      border-style: solid;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-8">
        <h2 class="text-primary text-center">CatPhotoApp</h2>
      </div>
      <div class="col-xs-4">
        <a href="#">
          <img src="./assets/img/relaxing-cat.jpg" 
            alt="A cute orange cat lying on its back."
            class="img-responsive thick-green-border">
        </a>
      </div>
    </div>

    <a href="#">
      <img src="./assets/img/running-cats.jpg"
        alt="Three kittens running towards the camera."
        class="img-responsive">
    </a>

    <div class="row">
      <div class="col-xs-4">
        <button class="btn btn-block btn-primary">
          Like <i class="fa fa-thumbs-up"></i>
        </button>
      </div>
      <div class="col-xs-4">
        <button class="btn btn-block btn-info">
          Info
        </button>
      </div>
      <div class="col-xs-4">
        <button class="btn btn-block btn-danger">
          Delete
        </button>
      </div>
    </div>
    <p>Things cat <span class="text-danger">love</span>:</p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
    <form action="/submit-cat-photo">
      <lable><input type="radio"> Indoor</lable>
      <lable><input type="radio"> Outdoor</lable>
      <lable><input type="checkbox"> Loving</lable>
      <lable><input type="checkbox"> Lazy</lable>
      <lable><input type="checkbox"> Crazy</lable>
      <input type="text" placeholder="cat photo URL" required>
      <button type="">Submit</button>
    </form>
  </div>

  <!-- jQuery -->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>

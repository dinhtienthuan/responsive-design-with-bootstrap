<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FreeCodeCamp - Responsive design with Bootstrap</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" type="text/css">

  <style>
    .red-text {
      color: red;
    }

    h2 {
      font-family: Lobster, Monospace;
    }

    p {
      font-size: 16px;
      font-family: Monospace;
    }

    .thick-green-border {
      border-color: green;
      border-width: 10px;
      border-style: solid;
      border-radius: 50%;
    }

    .smaller-image {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h2 class="red-text text-center">CatPhotoApp</h2>

    <p>Click here for <a href="#">cat photos</a>.</p>

    <a href="#">
      <img src="./assets/img/relaxing-cat.jpg" 
        alt="A cute orange cat lying on its back."
        class="smaller-image thick-green-border">
    </a>
    <a href="#">
      <img src="./assets/img/running-cats.jpg"
        alt="Three kittens running towards the camera."
        class="img-responsive">
    </a>

    <button class="btn btn-block btn-primary">Like</button>
    <button class="btn btn-block btn-info">Info</button>
    <button class="btn btn-block btn-danger">Delete</button>
    <p>Things cat love:</p>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
    </ol>
    <form action="/submit-cat-photo">
      <lable><input type="radio"> Indoor</lable>
      <lable><input type="radio"> Outdoor</lable>
      <lable><input type="checkbox"> Loving</lable>
      <lable><input type="checkbox"> Lazy</lable>
      <lable><input type="checkbox"> Crazy</lable>
      <input type="text" placeholder="cat photo URL" required>
      <button type="">Submit</button>
    </form>
  </div>

  <!-- jQuery -->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>

  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
